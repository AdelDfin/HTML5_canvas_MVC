<html>
    <head>
        <meta charset="utf-8">
        <title> MV* Patterns </title>
        <style>
        	* {
        		padding: 0;
        		margin: 0;
        	}
        	body {
        		background-color: #3E3E3E;
        	}
        	canvas {
        		position: fixed;
        		left: 50%;
        		top: 50%;
        		transform: translate( -50%, -50% );
        	}
        </style>
    </head>
    <body>
        <script type="text/javascript" src="./lib/mvc.js" charset="utf-8"></script>
        <audio id = 'audio' >
        	<source src = './music/Kalimba.mp3' type = 'audio/mp3'>
        	<source src = './music/Kalimba.mp3' type = 'audio/mp3'>
        	<source src = './music/Kalimba.mp3' type = 'audio/mp3'>
        	Your browser does not support the audio element.
        </audio>
        <canvas id = 'canvas' ></canvas>
    </body>
</html>
